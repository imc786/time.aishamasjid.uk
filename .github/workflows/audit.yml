name: Daily Audit Fix

on:
  schedule:
    - cron: "0 6 * * *" # 06:00 UTC daily
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  audit-fix:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run pnpm audit fix
        run: pnpm audit --fix --no-optional || true

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet pnpm-lock.yaml package.json; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create pull request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "fix: audit fix for transient dependency vulnerabilities"
          title: "fix: audit fix for transient dependency vulnerabilities"
          body: |
            Automated `pnpm audit --fix` run.

            This PR fixes known vulnerabilities in transient dependencies
            that don't require a top-level package bump from Dependabot.
          branch: automated/audit-fix
          delete-branch: true
          labels: dependencies
